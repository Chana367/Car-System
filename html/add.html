<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Auto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

  <main class="flex-shrink-0">
      <div class="container" id="contenedor">
          <h3 class="my-3">Nuevo/Editar auto</h3>

          <form class="row g-3" autocomplete="off">

              <div class="col-md-4">
                  <label for="marca" class="form-label">Marca</label>
                  <input type="text" class="form-control" id="marca" name="marca" required autofocus placeholder="Marca">
              </div>

              <div class="col-md-8">
                  <label for="modelo" class="form-label">Modelo</label>
                  <input type="text" class="form-control" id="modelo" name="modelo" required placeholder="Modelo">
              </div>

              <div class="col-md-6">
                  <label for="anio" class="form-label">AÃ±o</label>
                  <input type="number" class="form-control" id="anio" name="anio" required min="1900" max="2024" step="1" placeholder="YYYY">
              </div>

              <div class="col-md-6">
                  <label for="km" class="form-label">Kilometraje</label>
                  <input type="number" class="form-control" id="km" name="km" required placeholder="Kilometraje">
              </div>

              <div class="col-md-6">
                  <label for="precio" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio">
              </div>
              <div class="col-12" id="buttonSave">
                  <a href="../index.html" class="btn btn-secondary">Regresar</a>
                  <button class="btn btn-primary" id="btn-agregar">Guardar</button>
              </div>

          </form>

      </div>
  </main>

  <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container">
          <span class="text-body-secondary"> 2024 | Francisco Paredes</span>
      </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer src="../js/add.js"></script>
</body>
</html>
